<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuaplex - Virtual Movie-Going Experience</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load WebTorrent library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@1.9.7/webtorrent.min.js"></script>
    <script>
        // Check if WebTorrent loaded correctly
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof WebTorrent === 'undefined') {
                console.error("WebTorrent library failed to load. Movie streaming will not work.");
                alert("WebTorrent library failed to load. Movie streaming will not work.");
            } else {
                console.log("WebTorrent library loaded successfully:", WebTorrent.VERSION);
            }
        });
    </script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Virtuaplex</h1>
            <p class="tagline">A virtual movie-going experience</p>
        </header>

        <main>
            <div id="loading-section" class="section">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <h2>Joining Virtuaplex Theater...</h2>
                    <p>Your movie-themed identity is being prepared...</p>
                    <div id="loading-status"></div>
                </div>
            </div>

            <div id="theater-section" class="section hidden">
                <div class="user-info">
                    <h3>Welcome, <span id="user-name">Movie Fan</span>!</h3>
                </div>
                
                <div class="theater-layout">
                    <div class="screen-container">
                        <video id="movie-screen" controls></video>
                        <div class="screen-label">Screen</div>
                        <div class="fallback-controls">
                            <button id="fallback-video-btn" class="hidden">Try Direct Video</button>
                        </div>
                    </div>
                    
                    <div class="seats-container">
                        <h3>Select a Seat</h3>
                        <div id="seats-grid"></div>
                    </div>
                </div>

                <div class="control-panel">
                    <div class="chat-container">
                        <h3>Theater Chat</h3>
                        <div id="chat-messages"></div>
                        <form id="chat-form">
                            <input type="text" id="chat-input" placeholder="Type a message...">
                            <button type="submit">Send</button>
                        </form>
                    </div>
                    
                    <div class="visitor-list">
                        <h3>Other Visitors</h3>
                        <ul id="visitors-list"></ul>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Virtuaplex - A Virtual Movie-Going Experience</p>
        </footer>
    </div>

    <script src="p2p-communication.js"></script>
    <script src="app.js"></script>
</body>
</html>
